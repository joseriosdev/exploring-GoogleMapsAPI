<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #map {
      height: 400px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>Google Map</h1>
<div id="map"></div>


<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -34.397, lng: 150.644 },
      zoom: 8,
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxGeoHEkoFyeyUnskesFsX4g6sbGVCJIc&callback=initMap"></script>

</body>
</html>
